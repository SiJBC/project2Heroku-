<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>website builder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rollbar.js/2.14.4/rollbar.min.js" type="text/javascript"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron" class="btn btn-danger btn-lg">
    </div>

    <a class = "websiteLink">See Website </a>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
       website specs
          </div>
          <div class="card-body">
            <form action="/api/website" method="POST" role="form" enctype="multipart/form-data">

              <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" id="title" placeholder="The main title of the page">
              </div>

              <div class="form-group">
                <label for="">Tagline</label>
                <input type="text" class="form-control" id="tagline" placeholder="The slogan">
              </div>

              <div class="form-group">
                <label for="">Header Image: </label>
                <input type="file" class="form-control image" id="upload_widget_header" name="header_image">
              </div>

              <div class="form-group">
                <label for="">Left Card Image: </label>
                <input type="file" class="form-control image" id="upload_widget_block1" name="header_image">
                <!-- <input type="file" class="form-control" id="block_1_image" name="block_1_image"> -->
              </div>

              <div class="form-group">
                <label for="">Left Card Headline</label>
                <input type="text" class="form-control" id="block1head" placeholder="A feature">
              </div>

              <div class="form-group">
                <label for="">Left Card Text</label>
                <input type="text" class="form-control" id="block1text" placeholder="Important information">
              </div>

              <div class="form-group">
                <label for="">Middle Card Image</label>
                <input type="file" class="form-control image" id="upload_widget_block2" name="header_image">
                <!-- <input type="file" class="form-control" id="block_2_image" name="block_2_image"> -->
              </div>

              <div class="form-group">
                <label for="">Middle Card Headline</label>
                <input type="text" class="form-control" id="block2head" placeholder="Another feature">
              </div>

              <div class="form-group">
                <label for="">Middle Card Text</label>
                <input type="text" class="form-control" id="block2text" placeholder="Interesting information">
              </div>

              <div class="form-group">
                <label for="">Right Card Image: </label>
                <input type="file" class="form-control image" id="upload_widget_block3" name="header_image">
                <!-- <input type="file" class="form-control" id="block_3_image" name="block_3_image"> -->
              </div>

              <div class="form-group">
                <label for="">Right Card Headline</label>
                <input type="text" class="form-control" id="block3head" placeholder="Side-note">
              </div>

              <div class="form-group">
                <label for="">Right Card Text</label>
                <input type="text" class="form-control" id="block3text" placeholder="Engaging information">
              </div>

              <div class="form-group">
                <label for="">E-mail</label>
                <input type="text" class="form-control" id="eMail" placeholder="Your E-mail">
              </div>

              <div class="form-group">
                <label for="">Location</label>
                <input type="text" class="form-control" id="placeLocation" placeholder="The location">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                </span> Build</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/form.js" type="text/javascript"></script>
  
</body>

</html>
